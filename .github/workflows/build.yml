name: üèóÔ∏è Build

on:
  push:
    branches: [main]
    paths:
      - "ios/**"
      - "windows/**"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [main]
    paths:
      - "ios/**"
      - "windows/**"
      - ".github/workflows/build.yml"
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        description: "Marketing version (e.g., 1.0.0)"
        required: false
        type: string
      build_number:
        description: "Build number"
        required: false
        type: string
    outputs:
      ios_artifact_name:
        description: "Name of the uploaded iOS artifact"
        value: ${{ jobs.build-ios.outputs.artifact_name }}
      windows_artifact_name:
        description: "Name of the uploaded Windows artifact"
        value: ${{ jobs.build-windows.outputs.artifact_name }}

jobs:
  build-ios:
    runs-on: macos-15
    timeout-minutes: 30

    outputs:
      artifact_name: ${{ steps.artifact.outputs.name }}

    env:
      IOS_BUNDLE_ID: com.timheuer.screenshotter
      SCHEME: Screenshotter
      PROJECT_PATH: ios/Screenshotter/Screenshotter.xcodeproj
      ARCHIVE_PATH: build/Screenshotter.xcarchive
      IPA_PATH: artifacts/Screenshotter.ipa
      EXPORT_OPTIONS_PLIST: ExportOptions.plist

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üî¢ Calculate Version
        id: version
        shell: bash
        run: |
          # Use inputs if provided (called from publish), otherwise use defaults
          if [[ -n "${{ inputs.version }}" ]]; then
            MARKETING_VERSION="${{ inputs.version }}"
          else
            MARKETING_VERSION="1.0.0"
          fi

          if [[ -n "${{ inputs.build_number }}" ]]; then
            BUILD_NUMBER="${{ inputs.build_number }}"
          else
            BUILD_NUMBER=$(git rev-list --count HEAD)
          fi

          echo "Marketing Version: $MARKETING_VERSION"
          echo "Build Number: $BUILD_NUMBER"

          # Write to job summary
          echo "## üì¶ Build Info" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`$MARKETING_VERSION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build Number** | \`$BUILD_NUMBER\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Bundle ID** | \`${{ env.IOS_BUNDLE_ID }}\` |" >> $GITHUB_STEP_SUMMARY

          echo "MARKETING_VERSION=$MARKETING_VERSION" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: üõ†Ô∏è Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: üîê Import Apple Distribution Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          create-keychain: true
          keychain-password: ${{ secrets.APPSTORE_CERTIFICATE_P12_PASSWORD }}
          p12-file-base64: ${{ secrets.APPSTORE_CERTIFICATE_P12 }}
          p12-password: ${{ secrets.APPSTORE_CERTIFICATE_P12_PASSWORD }}

      - name: üìÑ Download Provisioning Profile
        uses: apple-actions/download-provisioning-profiles@v3
        with:
          bundle-id: ${{ env.IOS_BUNDLE_ID }}
          profile-type: IOS_APP_STORE
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_PRIVATE_KEY }}

      - name: üèóÔ∏è Build, Archive, Export IPA
        shell: bash
        env:
          MARKETING_VERSION: ${{ steps.version.outputs.MARKETING_VERSION }}
          BUILD_NUMBER: ${{ steps.version.outputs.BUILD_NUMBER }}
        run: |
          set -euo pipefail

          echo "Building version $MARKETING_VERSION ($BUILD_NUMBER)"

          # List all downloaded provisioning profiles
          echo "üìÑ Available provisioning profiles:"
          PROFILES_DIR=~/Library/MobileDevice/Provisioning\ Profiles
          for PROFILE in "$PROFILES_DIR"/*.mobileprovision; do
            if [ -f "$PROFILE" ]; then
              PNAME=$(/usr/libexec/PlistBuddy -c "Print :Name" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PROFILE"))
              PBUNDLE=$(/usr/libexec/PlistBuddy -c "Print :Entitlements:application-identifier" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PROFILE") | sed 's/^[A-Z0-9]*\.//')
              PUUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PROFILE"))
              echo "  - $PNAME ($PBUNDLE) -> $PUUID"
            fi
          done

          # Get Team ID from any profile
          FIRST_PROFILE=$(ls "$PROFILES_DIR"/*.mobileprovision 2>/dev/null | head -1)
          if [ -z "$FIRST_PROFILE" ]; then
            echo "Error: No provisioning profiles found"
            exit 1
          fi
          TEAM_ID=$(/usr/libexec/PlistBuddy -c "Print :TeamIdentifier:0" /dev/stdin <<< $(/usr/bin/security cms -D -i "$FIRST_PROFILE"))
          echo "Team ID: $TEAM_ID"

          # Find profile for main app
          MAIN_PROFILE_NAME=""
          MAIN_PROFILE_UUID=""

          for PROFILE in "$PROFILES_DIR"/*.mobileprovision; do
            if [ -f "$PROFILE" ]; then
              PNAME=$(/usr/libexec/PlistBuddy -c "Print :Name" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PROFILE"))
              PBUNDLE=$(/usr/libexec/PlistBuddy -c "Print :Entitlements:application-identifier" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PROFILE") | sed 's/^[A-Z0-9]*\.//')
              PUUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PROFILE"))
              
              # Skip iOS Team Store profiles (Xcode-managed) - prefer explicit App Store profiles
              if [[ "$PNAME" == "iOS Team Store"* ]]; then
                continue
              fi
              
              if [ "$PBUNDLE" = "${{ env.IOS_BUNDLE_ID }}" ]; then
                MAIN_PROFILE_NAME="$PNAME"
                MAIN_PROFILE_UUID="$PUUID"
              fi
            fi
          done

          echo "Main app profile: $MAIN_PROFILE_NAME ($MAIN_PROFILE_UUID)"

          if [ -z "$MAIN_PROFILE_UUID" ]; then
            echo "Error: Missing provisioning profile for ${{ env.IOS_BUNDLE_ID }}"
            exit 1
          fi

          # Create export options plist for App Store distribution
          cat > "$EXPORT_OPTIONS_PLIST" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>destination</key>
              <string>export</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>${{ env.IOS_BUNDLE_ID }}</key>
                  <string>$MAIN_PROFILE_NAME</string>
              </dict>
          </dict>
          </plist>
          EOF

          # Build and archive
          BUILD_LOG="build_output.log"
          xcodebuild archive \
            -project "$PROJECT_PATH" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath "$ARCHIVE_PATH" \
            MARKETING_VERSION="$MARKETING_VERSION" \
            CURRENT_PROJECT_VERSION="$BUILD_NUMBER" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            PROVISIONING_PROFILE_SPECIFIER="$MAIN_PROFILE_UUID" \
            ENABLE_PREVIEWS=NO \
            ONLY_ACTIVE_ARCH=NO 2>&1 | tee "$BUILD_LOG"

          # Extract and display warnings in summary
          WARNINGS=$(grep -i "warning:" "$BUILD_LOG" | sort -u || true)
          if [ -n "$WARNINGS" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ‚ö†Ô∏è Build Warnings" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$WARNINGS" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          # Export IPA
          mkdir -p artifacts
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath artifacts \
            -exportOptionsPlist "$EXPORT_OPTIONS_PLIST"

          # Rename to expected path
          mv "artifacts/$SCHEME.ipa" "$IPA_PATH" || true

      - name: üè∑Ô∏è Set Artifact Name
        id: artifact
        run: |
          NAME="Screenshotter-v${{ steps.version.outputs.MARKETING_VERSION }}-${{ steps.version.outputs.BUILD_NUMBER }}"
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: üì§ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: artifacts/*.ipa
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30

    outputs:
      artifact_name: ${{ steps.artifact.outputs.name }}

    env:
      PROJECT_PATH: windows/Screenshotter.Windows/Screenshotter.Windows.csproj
      OUTPUT_PATH: artifacts

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üî¢ Calculate Version
        id: version
        shell: pwsh
        run: |
          # Use inputs if provided (called from publish), otherwise use defaults
          if ("${{ inputs.version }}") {
            $version = "${{ inputs.version }}"
          } else {
            $version = "1.0.0"
          }

          if ("${{ inputs.build_number }}") {
            $buildNumber = "${{ inputs.build_number }}"
          } else {
            $buildNumber = git rev-list --count HEAD
          }

          Write-Host "Version: $version"
          Write-Host "Build Number: $buildNumber"

          # Write to job summary
          "## üì¶ Build Info" >> $env:GITHUB_STEP_SUMMARY
          "| Property | Value |" >> $env:GITHUB_STEP_SUMMARY
          "|----------|-------|" >> $env:GITHUB_STEP_SUMMARY
          "| **Version** | ``$version`` |" >> $env:GITHUB_STEP_SUMMARY
          "| **Build Number** | ``$buildNumber`` |" >> $env:GITHUB_STEP_SUMMARY
          "| **Platform** | ``x64`` |" >> $env:GITHUB_STEP_SUMMARY

          "VERSION=$version" >> $env:GITHUB_OUTPUT
          "BUILD_NUMBER=$buildNumber" >> $env:GITHUB_OUTPUT

      - name: üõ†Ô∏è Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: üì¶ Restore Dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }} -r win-x64

      - name: üèóÔ∏è Build x64
        run: |
          dotnet build ${{ env.PROJECT_PATH }} `
            -c Release `
            -r win-x64 `
            --no-restore `
            -p:Platform=x64 `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -p:FileVersion=${{ steps.version.outputs.VERSION }}.${{ steps.version.outputs.BUILD_NUMBER }}

      - name: üìÅ Publish x64
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:Platform=x64 `
            -p:PublishSingleFile=false `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ${{ env.OUTPUT_PATH }}/x64

      - name: üè∑Ô∏è Set Artifact Name
        id: artifact
        shell: pwsh
        run: |
          $name = "Screenshotter-Windows-x64-v${{ steps.version.outputs.VERSION }}-${{ steps.version.outputs.BUILD_NUMBER }}"
          "name=$name" >> $env:GITHUB_OUTPUT

      - name: üì§ Upload x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: ${{ env.OUTPUT_PATH }}/x64/
          retention-days: 30
